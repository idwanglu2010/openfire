<html>
  <head>
    <title>Openfire Meet</title>
    <script src="/jitsi/config"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery-impromptu.js"></script>
    <script src="js/jquery.autosize.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/base64.js"></script>
    <script src="js/strophe.js"></script>
    <script src="js/muc.js"></script>
    <script src="js/strophe.jingle.sdp.js"></script>
    <script src="js/strophe.jingle.sdp.util.js"></script>
    <script src="js/strophe-openfire.js"></script>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>

	<link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery-impromptu.css">
    <link rel="stylesheet" href="css/modaldialog.css">

  </head>
  <body>
    <div id="header">
        <a href="http://community.igniterealtime.org/community/support/jitsi_videobridge_plugin" target="_blank"><div id="leftlogo"><nobr>OfMeet</nobr></div></a>
        <a href="http://jitsi.org" target="_blank"><div id="rightlogo"></div></a>
        <span id="toolbar">
            <a class="button" onclick='toggleScreenShare();'><i id="screen" title="share/unshare desktop" class="fa fa-desktop fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <a class="button" onclick='buttonClick("#mute", "fa fa-microphone fa-lg fa fa-microphone-slash fa-lg");toggleAudio();'><i id="mute" title="Mute / unmute" class="fa fa-microphone fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <a class="button" onclick='buttonClick("#video", "fa fa-video-camera fa-lg fa fa-video-camera no-fa-video-camera fa-lg");toggleVideo();'><i id="video" title="Start / stop camera" class="fa fa-video-camera fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <a class="button" onclick="openLockDialog();"><i id="lockIcon" title="Lock/unlock room" class="fa fa-unlock fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <a class="button" onclick="openLinkDialog();"><i title="Invite others" class="fa fa-link fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <span class="toolbar_span">
                <a class="button" onclick='openChat();'><i id="chatButton" title="Open chat" class="fa fa-comments-o fa-lg"></i></a>
                <span id="unreadMessages"></span>
            </span>
            <div class="header_button_separator"></div>
            <a class="button" onclick='openPDFDialog();'><i id="pdf" title="Share PDF" class="fa fa-file fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <a class="button" onclick='toggleFullScreen();'><i id="fullscreen" title="Full Screen" class="fa fa-arrows-alt fa-lg"></i></a>
            <div class="header_button_separator"></div>
            <a class="button" onclick='inviteParticipant();'><i id="invite" title="Invite Participant" class="fa fa-phone fa-lg"></i></a>
        </span>
    </div>

    <div id="videospace" onmousemove="showToolbar();">
        <div class="fade_line"></div>
        <video id="largeVideo" onDblClick="toggleFullScreen();" autoplay oncontextmenu="return false;"></video>
        <iframe id="pdfViewer" style="display:none"></iframe>
        <div class="fade_line"></div>
        <div id="remoteVideos">
            <video id="localVideo" autoplay oncontextmenu="return false;" muted/>
 			<audio id="localAudio" autoplay oncontextmenu="return false;" muted/>
        </div>
    </div>
    <div id="chatspace">
        <div id="nickname">
            Enter a nickname in the box below
            <form>
                <input type='text' id="nickinput" placeholder='Choose a nickname' autofocus>
            </form>
        </div>

        <div id="ofmeet"><div id="ofmeet-messaging"><div id="ofmeet-log"></div></div>
        </div>
        <textarea id="usermsg" class= "animated" placeholder='Enter text...' autofocus ></textarea>
    </div>
    <script>
    </script>
  </body>
</html>
